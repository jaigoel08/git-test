<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" id="student-login">Student Login</a></li>
                <li><a href="#" id="faculty-login">Faculty Login</a></li>
                <li><a href="#" id="management-login">Management Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="login-form">
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                <input type="submit" value="Login">
            </form>
        </div>
        <div id="report-portal">
            <!-- report portal content will be displayed here -->
        </div>
    </main>
    <script src="script.js"></script>

</body>
</html>
